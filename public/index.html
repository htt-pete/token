<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <!-- CSS goes here -->
    <link rel="stylesheet" href="build/css/main.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand">MEAN stack</a>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>MEAN Stack ready</h1>
    </div>

    <div class="col-md-4 col-md-offset-1">
        <h1>Sign in</h1>
        <form name="loginForm"  ng-submit="regCtrl.addUser(regCtrl.user)" role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Username or Email</label>
                <input ng-model="regCtrl.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-model="regCtrl.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                <!-- {{regCtrl.user.email}} -->
        </form>
    </div>

    <div class="col-md-4 col-md-offset-1">
        <h1>Register</h1>
        <form name="registerForm"  role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Username or Email</label>
                <input ng-model="" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-model="" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                <!-- {{regCtrl.user.email}} -->
        </form>
    </div>

<!-- dependencies goes here -->
<script src="dev/lib/angular/angular.js"></script>
<script src="dev/lib/angular-route/angular-route.js"></script>
<script src="dev/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- app js goes here -->
<script src="dev/js/app.js"></script>

<!-- <script src="build/app.min.js"></script> -->

</body>
</html>
