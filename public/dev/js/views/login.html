<div class="container" ng-controller="buttonsController as btnCtrl">
        <a href="#/login" class="btn btn-default">Login</a>
        <a href="#/register" class="btn btn-default">Register</a>
        <a class="btn btn-default" ng-click="btnCtrl.logout()">Logut</a>
        <a href="#/movies" class="btn btn-default">Movies</a>
</div>

<div class="col-md-4 col-md-offset-1">
  <alert ng-repeat='alert in loginCtrl.alerts' type="{{alert.type}}" close="loginCtrl.closeAlert($index)">{{alert.msg}}</alert>
    <h1>Sign in</h1>
    <form name="loginForm"  ng-submit="loginCtrl.login(loginCtrl.user)" role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Username or Email</label>
            <input ng-model="loginCtrl.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="loginCtrl.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Sign in</button>
            <!-- {{regCtrl.user.email}} -->
    </form>
</div>
