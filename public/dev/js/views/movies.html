<h1>Movies</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movieCtrl.movies">
            <td>{{movie.name}}</td>
            <td>{{movie.rating}}</td>
        </tr>
    </tbody>
</table>
