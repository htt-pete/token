<h1>Movies</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movieCtrl.movies" >
            <td>{{movie.title}}</td>
            <td>{{movie.rating}}</td>
            <td><img ng-src="{{movie.img}}"></td>
        </tr>
    </tbody>
</table>
