<div class="container" ng-controller="buttonsController as btnCtrl">
        <a href="#/login" class="btn btn-default">Login</a>
        <a href="#/register" class="btn btn-default">Register</a>
        <a class="btn btn-default" ng-click="btnCtrl.logout()">Logut</a>
        <a href="#/movies" class="btn btn-default">Movies</a>
</div>

<!-- /**
 * Register
 */ -->
<div class="col-md-4 col-md-offset-1">

    <h1>Register</h1>
    <form name="registerForm"  role="form" ng-submit="registerCtrl.register(registerCtrl.user)">
    <alert ng-repeat='alert in registerCtrl.alerts' type="{{alert.type}}" close="registerCtrl.closeAlert($index)">{{alert.msg}}</alert>
        <div class="form-group">
            <label for="exampleInputEmail1">Username or Email</label>
            <input ng-model="registerCtrl.user.email"  type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="registerCtrl.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Sign in</button>
            <!-- {{regCtrl.user.email}} -->
    </form>
</div>
